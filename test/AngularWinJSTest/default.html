<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" ng-controller="AppController">
<head>
    <meta charset="utf-8" />
    <title>AngularWinJSTest</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- dependencies -->
    <script src="/js/lib/jquery.js"></script>
    <script>$.isUnsafe = true;</script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-winjs.js"></script>

    <!-- AngularWinJSTest references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h2>Hi {{name}}, your rating is: {{rating}} (<win-rating max-rating="5" user-rating="rating"></win-rating>)</h2>
    <win-list-view item-data-source="ratings">
        <win-item-template>Rating: {{item.data}}</win-item-template>
        <win-list-layout></win-list-layout>
    </win-list-view>
</body>
</html>
